<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexCart Admin Chat Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #0073aa;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .admin-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
        }
        
        .status-indicator.offline {
            background: #dc3545;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-list {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .chat-list-header {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            background: #f8f9fa;
        }
        
        .chat-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .chat-item:hover {
            background: #f8f9fa;
        }
        
        .chat-item.active {
            background: #e3f2fd;
            border-left: 3px solid #0073aa;
        }
        
        .chat-user {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .chat-preview {
            font-size: 0.9em;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .chat-time {
            font-size: 0.8em;
            color: #999;
            margin-top: 4px;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #ddd;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 1rem;
            max-width: 70%;
        }
        
        .message.user {
            margin-left: auto;
        }
        
        .message-content {
            padding: 0.8rem 1rem;
            border-radius: 18px;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #0073aa;
            color: white;
        }
        
        .message.admin .message-content {
            background: #28a745;
            color: white;
        }
        
        .message-info {
            font-size: 0.75em;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }
        
        .message.user .message-info {
            text-align: left;
        }
        
        .chat-input-area {
            padding: 1rem 2rem;
            border-top: 1px solid #ddd;
            background: white;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 0.9em;
        }
        
        .chat-input:focus {
            border-color: #0073aa;
        }
        
        .send-btn {
            padding: 0.8rem 1.5rem;
            background: #0073aa;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: #005a87;
        }
        
        .no-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.1em;
        }
        
        .typing-indicator {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NexCart Admin Chat Dashboard</h1>
        <div class="admin-status">
            <span id="admin-status-text">Online</span>
            <div class="status-indicator" id="status-indicator"></div>
            <button id="toggle-status" onclick="toggleAdminStatus()">Go Offline</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="chat-list">
            <div class="chat-list-header">Active Chats</div>
            <div id="chat-list-container">
                <!-- Chat items will be populated here -->
            </div>
        </div>
        
        <div class="chat-area">
            <div id="no-chat-selected" class="no-chat">
                Select a chat to start messaging
            </div>
            
            <div id="chat-container" style="display: none;">
                <div class="chat-header">
                    <div>
                        <strong id="current-chat-user">User Name</strong>
                        <div style="font-size: 0.9em; color: #666;" id="current-chat-info">Started 5 minutes ago</div>
                    </div>
                    <button onclick="endChat()" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                        End Chat
                    </button>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be populated here -->
                </div>
                
                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="message-input" placeholder="Type your message...">
                        <button class="send-btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLIFGF0KmZfLP9LhHpcWugHgk3qKFqIy0",
            authDomain: "nexcart-chat.firebaseapp.com",
            databaseURL: "https://nexcart-chat-default-rtdb.firebaseio.com",
            projectId: "nexcart-chat",
            storageBucket: "nexcart-chat.firebasestorage.app",
            messagingSenderId: "71577709809",
            appId: "1:71577709809:web:9498a3dcf9d8b667644d50"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let currentChatId = null;
        let isAdminOnline = true;
        
        // Initialize admin dashboard
        function initAdminDashboard() {
            setAdminStatus(true);
            loadActiveChats();
            
            // Listen for new chats
            database.ref('chats').on('child_added', handleNewChat);
            
            // Setup message input
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }
        
        // Set admin online/offline status
        function setAdminStatus(online) {
            isAdminOnline = online;
            database.ref('admin/status').set({
                online: online,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            updateStatusUI();
        }
        
        // Update status UI
        function updateStatusUI() {
            const statusText = document.getElementById('admin-status-text');
            const statusIndicator = document.getElementById('status-indicator');
            const toggleButton = document.getElementById('toggle-status');
            
            if (isAdminOnline) {
                statusText.textContent = 'Online';
                statusIndicator.classList.remove('offline');
                toggleButton.textContent = 'Go Offline';
            } else {
                statusText.textContent = 'Offline';
                statusIndicator.classList.add('offline');
                toggleButton.textContent = 'Go Online';
            }
        }
        
        // Toggle admin status
        function toggleAdminStatus() {
            setAdminStatus(!isAdminOnline);
        }
        
        // Load active chats
        function loadActiveChats() {
            database.ref('chats').orderByChild('status').equalTo('active').on('value', (snapshot) => {
                const chats = snapshot.val();
                displayChatList(chats);
            });
        }
        
        // Display chat list
        function displayChatList(chats) {
            const container = document.getElementById('chat-list-container');
            container.innerHTML = '';
            
            if (!chats) {
                container.innerHTML = '<div style="padding: 1rem; color: #666;">No active chats</div>';
                return;
            }
            
            Object.keys(chats).forEach(chatId => {
                const chat = chats[chatId];
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => selectChat(chatId, chat);
                
                chatItem.innerHTML = `
                    <div class="chat-user">${chat.userName || 'Guest'}</div>
                    <div class="chat-preview">Click to view conversation</div>
                    <div class="chat-time">${formatTime(chat.startTime)}</div>
                `;
                
                container.appendChild(chatItem);
            });
        }
        
        // Handle new chat
        function handleNewChat(snapshot) {
            const chatId = snapshot.key;
            const chat = snapshot.val();
            
            // You can add notification logic here
            console.log('New chat from:', chat.userName);
        }
        
        // Select a chat
        function selectChat(chatId, chat) {
            currentChatId = chatId;
            
            // Update UI
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.chat-item').classList.add('active');
            
            // Show chat container
            document.getElementById('no-chat-selected').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            // Update chat header
            document.getElementById('current-chat-user').textContent = chat.userName || 'Guest';
            document.getElementById('current-chat-info').textContent = `Started ${formatTime(chat.startTime)}`;
            
            // Load messages
            loadMessages(chatId);
        }
        
        // Load messages for a chat
        function loadMessages(chatId) {
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = '';
            
            database.ref(`chats/${chatId}/messages`).on('value', (snapshot) => {
                const messages = snapshot.val();
                messagesContainer.innerHTML = '';
                
                if (messages) {
                    Object.keys(messages).forEach(messageId => {
                        const message = messages[messageId];
                        displayMessage(message);
                    });
                }
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }
        
        // Display a message
        function displayMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">${message.text}</div>
                <div class="message-info">${message.senderName} â€¢ ${formatTime(message.timestamp)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }
        
        // Send message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentChatId) return;
            
            // Add message to Firebase
            database.ref(`chats/${currentChatId}/messages`).push({
                text: message,
                sender: 'admin',
                senderName: 'Admin',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Clear input
            input.value = '';
        }
        
        // End chat
        function endChat() {
            if (!currentChatId) return;
            
            if (confirm('Are you sure you want to end this chat?')) {
                database.ref(`chats/${currentChatId}/status`).set('ended');
                
                // Reset UI
                document.getElementById('no-chat-selected').style.display = 'flex';
                document.getElementById('chat-container').style.display = 'none';
                currentChatId = null;
            }
        }
        
        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // Less than 1 minute
                return 'Just now';
            } else if (diff < 3600000) { // Less than 1 hour
                return Math.floor(diff / 60000) + ' minutes ago';
            } else if (diff < 86400000) { // Less than 1 day
                return Math.floor(diff / 3600000) + ' hours ago';
            } else {
                return date.toLocaleDateString();
            }
        }
        
        // Initialize when page loads
        window.onload = initAdminDashboard;
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden, you might want to show "away" status
            } else {
                // Page is visible, admin is back
                if (isAdminOnline) {
                    setAdminStatus(true);
                }
            }
        });
    </script>
</body>
</html>
